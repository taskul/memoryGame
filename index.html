<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div id="score-display-frame">
      <h3>Number of attempts: <span id="number-of-attempts">0</span></h3>
      <h3 id="score-display">Best Score: <span id='best-score'>0</span></h3>
    </div>
    <div id="game">

    </div>
    <div id="endame-overlay" class="overlay">
      <h2 id="congratulations">Congratulations!!</h2>
    </div>
    <div id="overlay" class="overlay">
      <button id="start-game">Start New Game</button>
    </div>
    <div id="user-feedback-frame">
      <div id="nice-work">
        <h2 class="user-feedback-text">Nice Work!</h2>
      </div>
      <div id="try-again">
        <h2 class="user-feedback-text">Try Again</h2>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
